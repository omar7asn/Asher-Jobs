<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medal Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Order Your Medal</h1>
    </header>
    <main>

        <form id="order-form">
          
            <div class="logo-container">
                <img src="/public/logo.png" alt="Company Logo" class="logo">
            </div>
          
            <label for="name">الإسم:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">العنوان:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">رقم الموبايل:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="description">ملاحظات:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="photo">إرفاق صورة:</label>
            <input type="file" id="photo" name="photo" accept="image/*" >

            <button type="submit">تسليم الأوردر</button>
        </form>
        <div id="confirmation" class="confirmation-box" style="display: none;">
            <h2>Your order has been submitted</h2>
            <p class="order-number">Order Number: <span id="order-number"></span></p>
            <button onclick="location.reload()">Resubmit</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
